<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- flickity -->
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <!-- Link Estilos CSS -->
  <link rel="stylesheet" href="/css/register_page.css">



  <title>Home</title>
</head>

<body>

  <div class="navbar_registro">

    <nav class="navbar navbar-light bg-light col-xl-12 col-md-12">
      <div class="navbar_logo">
        <a class="navbar-brand "><img src="/img/ACSTORE_PNG.png" class="navbar_logo"  alt=""></a>
      </div>
      
      <button type="btn" class="btn btn-light btn_sig_in">Iniciar Sesión</button>

    </nav>

  </div>

  <main>
    <div class="container-fluid registro_page">

      <div class="registro_logo">
        <img src="/img/AC_PNG.png" class=" r_logo" alt="">
      </div>
  
      <div class="registro_form">

        <div class="registro_form_titulo col-xl-12 col-md-12">Regístrate</div>  

        <div class="registro_form_inputs">
          <div class="form-group col-xl-12 col-md-12">
            <label for="exampleFormControlInput1">Nombre: </label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
            <label for="exampleFormControlInput1">Apellido: </label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Apellido">
            <label for="exampleFormControlInput1">E-mail: </label>
            <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="ejemplo@email.com">
            <label for="exampleFormControlInput1">Usuario: </label>
            <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Usuario">
            <label for="exampleFormControlInput1">Contraseña: </label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Constraseña">
          </div>
        </div>
  
        <div class="registro_form_boton">
          <button type="submit" class="btn btn-block btn_registrarse">REGISTRARME</button>
        </div>
  
      </div>
    </div>

  </main>


  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>


<footer>
  <div class="registro_footer">
    <div class="r_footer_logo">
      <img src="/img/AC_STORE_GRAY.png" alt="LOGO" class="footer_logo">
     </div>
    <div class="r_footer_iconos">
      <!-- Facebook -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Google -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-google"></i
      ></a>

      <!-- Github -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-github"></i
      ></a>
    </div>
  </div>
</footer>
<a href="/index.html">Atrás</a>
</div>


</html>
